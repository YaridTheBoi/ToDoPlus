
<!DOCTYPE html>
<html>
    <head>
        
        <title>
            To Do Plus
        </title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://kit.fontawesome.com/e52d4c2299.js" crossorigin="anonymous"></script>
        
    </head>

    <body style="height: 100vh;">
        <i id="back-btn" class="fa-solid fa-angle-left fa-5x back-icon"></i>
        <div class="container" >
            <div id="mainWindow" class="center-box">
                <div class="my-header" >
                    Forgot Password:
                </div>

                

                <form id="forgotPassword-form" class='login-form'>
                    <div class="form-input">
                        <i class="fa-solid fa-at"></i>
                        <input type="mail" id="email-field" name="emailField" placeholder= "Email" required><br>
                    </div>


                    
                </form>

                <button id="submitBtn" type="submit" form="forgotPassword-form">Send Recovery Email</button>
            </div>


            <div id="succPop" class="popup">
                <div class="task-card">
                    <div class="task-title" style="font-size: 4vw">
                        Check out your email
                    </div>
                    <div class="task-description"  >
                        We have sent you a message that will help you recover your password
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <button id="okBtn" onclick="window.location.href='main.html';">
                            OK
                        </button>
                    </div>

                </div>

            </div>
        </div>


        

        <script src="js/forgotPassword.js"></script>
    </body>
</html>
