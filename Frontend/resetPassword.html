
<!DOCTYPE html>
<html>
    <head>
        
        <title>
            To Do Plus
        </title>
        <link rel="stylesheet" href="css/main.css">
        
    </head>

    <body style="height: 100vh;">
        <div class="container" >
            <div class="center-box">
                <div class="my-header">
                    Reset Your Password
                </div>

                <form id="resetPassword-form">
                    <label for="firstPasswordField">New Password</label>
                    <input type="password" id="firstPassword-field" name="firstPasswordField" required><br>
                    <label for="secondPasswordField">Repeat New Password</label>
                    <input type="password" id="secondPassword-field" name="secondPasswordField" required><br>
                </form>
                <button type="submit" form="resetPassword-form">Reset Password</button>

                
            </div>
        </div>

        
        
        <script src="js/resetPassword.js"></script>
    </body>
</html>
