
<!DOCTYPE html>
<html>
    <head>
        
        <title>
            To Do Plus
        </title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://kit.fontawesome.com/e52d4c2299.js" crossorigin="anonymous"></script>
    </head>

    <body style="height: 100vh;">
        <i id="back-btn" class="fa-solid fa-angle-left fa-5x back-icon"></i>
        <div class="container" >
            <div class="center-box">
                <div class="my-header">
                    Reset Your Password
                </div>

                <form id="resetPassword-form">
                    <div class="form-input">
                        <i class="fa-solid fa-lock" ></i>
                        <input type="password" id="firstPassword-field" name="firstPasswordField" placeholder="New Password" required><br>
                    </div>
                    <div class="form-input">
                        <i class="fa-solid fa-lock" ></i>
                        <input type="password" id="secondPassword-field" name="secondPasswordField" placeholder="Repeat New Password" required><br>
                    </div>


                </form>
                <button type="submit" form="resetPassword-form">Reset Password</button>

                
            </div>
        </div>

        
        
        <script src="js/resetPassword.js"></script>
    </body>
</html>
