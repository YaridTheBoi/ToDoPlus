
<!DOCTYPE html>
<html>
    <head>
        
        <title>
            To Do Plus
        </title>
        <link rel="stylesheet" href="css/main.css">
        
    </head>

    <body>
        <div class="container" style="top: 35vh">
            <div class="center-box">
                <div class="my-header">
                    Login:
                </div>

                

                <form id="login-form">
                    <label for="usernameField">Username/Email</label>
                    <input type="text" id="username-field" name="usernameField" required><br>
                    <label for="passwordField">Password</label>
                    <input type="password" id="password-field" name="passwordField" required><br>
                    <a href="forgotPassword.html">Forgot Password?</a>
                </form>

                <button type="submit" form="login-form">Login</button>
            </div>
        </div>

        
        
        <script src="js/login.js"></script>
    </body>
</html>
