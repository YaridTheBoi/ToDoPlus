<!DOCTYPE html>
<html>
    <head>
        
        <title>
            To Do Plus
        </title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://kit.fontawesome.com/e52d4c2299.js" crossorigin="anonymous"></script>
        
    </head>

    <body style="height: 100vh;">
        <i id="back-btn" class="fa-solid fa-angle-left fa-5x back-icon"></i>
        <div class="center-box">
            <div class="my-header">
                Register:
            </div>

            

                <form id="register-form">
                    
                    <div class="form-input">
                        
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username-field" name="usernameField" placeholder="Username" required><br>
                    </div>

                    <div class="form-input">
                        
                        <i class="fa-solid fa-at"></i>
                        <input type="email" id="email-field" name="emailField" placeholder="Email" required><br>
                    </div>

                    <div class="form-input">
                        
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password-field" name="passwordField" placeholder="Password" required><br>
                    </div>

                    <div class="form-input">
                        
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="repeatPassword-field" name="repeatPasswordField" placeholder="Repeat Password" required><br>
                    </div>







                    <button type="submit" form="register-form">Register</button>
                </form>

                
           
            
        </div>
        
        
        <script src="js/register.js"></script>
    </body>
</html>
