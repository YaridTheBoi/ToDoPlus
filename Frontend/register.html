<!DOCTYPE html>
<html>
    <head>
        
        <title>
            To Do Plus
        </title>
        <link rel="stylesheet" href="css/main.css">
        
    </head>

    <body>
        <div class="center-box">
            <div class="my-header">
                Register:
            </div>

            

                <form id="register-form">
                    
                    
                    <label for="usernameField">Username</label>
                    <input type="text" id="username-field" name="usernameField" required><br>
                    <label for="emailField">Email</label>
                    <input type="email" id="email-field" name="emailField" required><br>
                    <label for="passwordField">Password</label>
                    <input type="password" id="password-field" name="passwordField" required><br>
                    <label for="repeatPasswordField">Repeat Password</label>
                    <input type="password" id="repeatPassword-field" name="repeatPasswordField" required><br>
                    <button type="submit" form="register-form">Register</button>
                </form>

                
           
            
        </div>
        
        
        <script src="js/register.js"></script>
    </body>
</html>
